<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="35" fill="url(#iconGradient)" filter="url(#shadow)"/>
  
  <!-- F Letter -->
  <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">F</text>
  
  <!-- Decorative dots -->
  <circle cx="25" cy="25" r="2" fill="white" opacity="0.3"/>
  <circle cx="55" cy="25" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="25" cy="55" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="55" cy="55" r="2" fill="white" opacity="0.3"/>
</svg>
