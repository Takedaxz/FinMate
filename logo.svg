<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- F Icon Background -->
  <rect x="10" y="10" width="40" height="40" rx="8" fill="url(#iconGradient)"/>
  
  <!-- F Letter -->
  <text x="30" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">F</text>
  
  <!-- FinMate Text -->
  <text x="65" y="25" fill="url(#gradient)" font-family="Arial, sans-serif" font-size="18" font-weight="bold">FinMate</text>
  <text x="65" y="40" fill="#666" font-family="Arial, sans-serif" font-size="10">AI Portfolio Advisor</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="3" fill="#667eea" opacity="0.3"/>
  <circle cx="185" cy="25" r="2" fill="#764ba2" opacity="0.3"/>
  <circle cx="175" cy="35" r="2.5" fill="#667eea" opacity="0.2"/>
</svg>
